<html lang="en">
<head>

 <header>

 </header>

  <main>
    <form>

      <section id="text-input">
        <label for="username"> text input
          <input id="username" type="text" placeholder="placeholder text" required >
        </label>
      </section>

      <section id="select-box">
        <label for="select">select box</label>
        <select id="select" name="select">
          <option val=""> please select an option</option>
          <option value="option 1">option 1</option>
          <option value="option 2">option 2</option>
          <option value="option 3">option 3</option>
          <option value="option 4">option 4</option>
          <option value="option 5">option 5</option>
        </select>
      </section>

      <section id="checkbox">
        <label>checkbox</label>
        <input id="input-pri-checkbox" type="checkbox">
        <label class="labels" for="input-pri-checkbox">
          <div></div>
      </section>

      <section id="radio">
        <label>radio</label>
        <input id="input-pri-radio" type="checkbox">
        <label class="labels" for="input-pri-radio">
          <div></div>
      </section>

      <section id="buttons">
        <label>buttons</label>
        <input id="input-pri-buttons" type="checkbox">
        <label class="labels" for="input-pri-buttons">
          <div>submit</div>
      </section>

    </form>
  </main>
